@startuml chap3-dynamics


left to right direction


actor 家长 as parent

rectangle 动态管理 {
  usecase 班级管理 as class
  usecase 个人设定 as settings

  parent - - (class)
  parent - - (settings)
  parent - - (查看动态)

  (class) ..> (删除或离开班级) : <<包含>>
  (class) ..> (创建或加入班级) : <<包含>>

  (settings) ..> (番茄钟时长设定) : <<包含>>
  (settings) ..> (个人资料设定) : <<包含>>
}

@enduml

