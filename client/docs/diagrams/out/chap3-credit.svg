@startuml chap3-credit


left to right direction


actor 家长 as parent

rectangle 积分管理 {
  usecase 日常奖惩管理 as daily
  usecase 兑换奖励管理 as reward
  usecase 查看历史 as history

  parent - - (daily)
  parent - - (reward)
  parent - - (history)

  (daily) ..> (添加奖惩) : <<包含>>
  (daily) ..> (编辑奖惩) : <<包含>>
  (daily) ..> (记录奖惩) : <<包含>>
